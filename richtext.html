<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced Markdown Editor</title>
    <link rel="stylesheet" type="text/css" media="screen" href="rich.css">
  </head>
  <body>
    <a href="./index.html">Other Page</a>
    <div class="main-content">
      <div class="text-editor-buttons">
        <button type="button" class="btn" data-element="bold"><i class="fa fa-bold"></i></button>
        <button type="button" class="btn" data-element="italic"><i class="fa fa-italic"></i></button>
        <button type="button" class="btn" data-element="underline"><i class="fa fa-underline"></i></button>
        <button type="button" class="btn" data-element="link"><i class="fa fa-link"></i></button>
        <button type="button" class="btn" data-element="image"><i class="fa fa-image"></i></button>
      </div>

      <div contenteditable="true" class="text-editor"></div>
    </div>
    <script src="rich.js"></script>
    <script src="https://use.fontawesome.com/a31a3f8384.js"></script>
  </body>
</html>
